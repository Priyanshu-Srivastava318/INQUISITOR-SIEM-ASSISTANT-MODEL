<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - INQUISITOR</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;600;700;800&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'sora': ['Sora', 'sans-serif'],
                        'dm': ['DM Sans', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        .gradient-text {
            background: linear-gradient(135deg, #0EA5E9, #8B5CF6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .floating-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        .particle {
            position: absolute;
            background: linear-gradient(135deg, #0EA5E9, #8B5CF6);
            border-radius: 50%;
            opacity: 0.1;
            animation: float 15s infinite ease-in-out;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
            }
            50% {
                transform: translateY(-100px) translateX(50px);
            }
        }
    </style>
</head>
<body class="bg-[#020617] font-dm min-h-screen py-12 px-4 overflow-y-auto">
    
    <!-- Animated Background -->
    <div class="floating-particles fixed inset-0 pointer-events-none">
        <div class="particle" style="width: 100px; height: 100px; left: 10%; top: 20%; animation-delay: 0s;"></div>
        <div class="particle" style="width: 150px; height: 150px; right: 10%; top: 40%; animation-delay: 2s;"></div>
        <div class="particle" style="width: 80px; height: 80px; left: 50%; bottom: 20%; animation-delay: 4s;"></div>
    </div>

    <div class="w-full max-w-md mx-auto relative z-10">
        <!-- Logo -->
        <div class="text-center mb-8">
            <a href="index.html" class="flex items-center justify-center space-x-3 mb-4 hover:opacity-80 transition-opacity">
                <svg class="w-10 h-10 text-[#0EA5E9]" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M12 2L2 7v10c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V7l-10-5z"/>
                </svg>
                <span class="text-3xl font-sora font-bold gradient-text">INQUISITOR</span>
            </a>
            <p class="text-gray-400 text-sm">AI-Powered SIEM Assistant</p>
        </div>

        <!-- Signup Card -->
        <div class="bg-[#0F172A]/80 backdrop-blur-xl border border-white/10 rounded-2xl p-8 shadow-2xl">
            <h2 class="text-2xl font-sora font-bold text-white mb-2">Create Account</h2>
            <p class="text-gray-400 mb-8">Join INQUISITOR to protect your infrastructure</p>

            <!-- Success/Error Message -->
            <div id="message" class="hidden mb-6"></div>

            <!-- Signup Form -->
            <form id="signupForm" class="space-y-6">
                <div>
                    <label class="block text-sm font-semibold text-gray-300 mb-2">Full Name</label>
                    <input 
                        type="text" 
                        id="name"
                        required
                        placeholder="John Doe"
                        class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-[#0EA5E9] focus:border-transparent transition-all"
                    >
                </div>

                <div>
                    <label class="block text-sm font-semibold text-gray-300 mb-2">Email Address</label>
                    <input 
                        type="email" 
                        id="email"
                        required
                        placeholder="you@company.com"
                        class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-[#0EA5E9] focus:border-transparent transition-all"
                    >
                </div>

                <div>
                    <label class="block text-sm font-semibold text-gray-300 mb-2">Password</label>
                    <input 
                        type="password" 
                        id="password"
                        required
                        minlength="6"
                        placeholder="••••••••"
                        class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-[#0EA5E9] focus:border-transparent transition-all"
                    >
                    <p class="text-xs text-gray-500 mt-1">Minimum 6 characters</p>
                </div>

                <div>
                    <label class="block text-sm font-semibold text-gray-300 mb-2">Confirm Password</label>
                    <input 
                        type="password" 
                        id="confirmPassword"
                        required
                        placeholder="••••••••"
                        class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-[#0EA5E9] focus:border-transparent transition-all"
                    >
                </div>

                <div class="flex items-center space-x-2">
                    <input type="checkbox" id="terms" required class="w-4 h-4 rounded border-white/20 bg-white/5 text-[#0EA5E9] focus:ring-[#0EA5E9]">
                    <label for="terms" class="text-sm text-gray-400">
                        I agree to the <a href="#" class="text-[#0EA5E9] hover:text-[#0284C7]">Terms & Conditions</a>
                    </label>
                </div>

                <button 
                    type="submit"
                    id="signupBtn"
                    class="w-full bg-gradient-to-r from-[#0EA5E9] to-[#8B5CF6] text-white font-bold py-3.5 rounded-xl hover:shadow-lg hover:shadow-[#0EA5E9]/50 transition-all transform hover:scale-[1.02] active:scale-[0.98]"
                >
                    Create Account
                </button>
            </form>

            <!-- Sign In Link -->
            <div class="mt-6 text-center">
                <p class="text-sm text-gray-400">
                    Already have an account? 
                    <a href="login.html" class="text-[#0EA5E9] hover:text-[#0284C7] font-semibold transition-colors">Sign In</a>
                </p>
            </div>
        </div>

        <!-- Back to Home -->
        <div class="text-center mt-6 mb-8">
            <a href="index.html" class="text-sm text-gray-400 hover:text-[#0EA5E9] transition-colors flex items-center justify-center space-x-2">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
                </svg>
                <span>Back to Home</span>
            </a>
        </div>
    </div>

    <script src="src/apiService.js"></script>
    <script src="src/auth.js"></script>
    <script>
        const form = document.getElementById('signupForm');
        const messageDiv = document.getElementById('message');
        const signupBtn = document.getElementById('signupBtn');

        function showMessage(text, isError = false) {
            messageDiv.className = isError 
                ? 'bg-red-500/10 border border-red-500/20 text-red-400 px-4 py-3 rounded-lg mb-6 text-sm'
                : 'bg-green-500/10 border border-green-500/20 text-green-400 px-4 py-3 rounded-lg mb-6 text-sm';
            messageDiv.textContent = text;
            messageDiv.classList.remove('hidden');
        }

        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            messageDiv.classList.add('hidden');
            
            // Validation
            if (password !== confirmPassword) {
                showMessage('Passwords do not match!', true);
                return;
            }
            
            if (password.length < 6) {
                showMessage('Password must be at least 6 characters!', true);
                return;
            }
            
            signupBtn.disabled = true;
            signupBtn.textContent = 'Creating Account...';
            
            try {
                // Use Auth.signup (environment-aware)
                const result = await Auth.signup(name, email, password);
                
                if (result.success) {
                    showMessage('Account created successfully! Redirecting...');
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 1500);
                } else {
                    showMessage(result.message || result.error || 'Registration failed', true);
                    signupBtn.disabled = false;
                    signupBtn.textContent = 'Create Account';
                }
            } catch (error) {
                console.error('Signup error:', error);
                showMessage('Connection error. Please try again.', true);
                signupBtn.disabled = false;
                signupBtn.textContent = 'Create Account';
            }
        });
    </script>
</body>
</html>
